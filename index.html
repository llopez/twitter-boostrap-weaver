<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Layout Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bootstrap Layout Designer</a>
        <ul class="nav nav-pills">
          <li><a href="#insert/table" class="element">Table</a></li>
          <li><a href="#insert/button" class="element">Button</a></li>
          <li><a href="#insert/alert" class="element">Alert</a></li>
          <li><a href="#grid">Grid</a></li>
        </ul>
      </div>
    </div>    
    
    
    <div class="container">
      <div class="row-fluid">
        <div class="span12" id="cook" style="border: 1px solid #ccc; min-height: 100px;">
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="span12" id="main" style="border: 1px solid #ccc; min-height: 500px;">
        </div>
      </div>

      <!-- Modal -->
      <div id="gridModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">Ã—</button>
          <h3>Grid</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputColumnOne">Column 1</label>
              <div class="controls">
                <input type="text" id="inputColumnOne" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputColumnTwo">Column 2</label>
              <div class="controls">
                <input type="text" id="inputColumnTwo" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputColumnTree">Column 3</label>
              <div class="controls">
                <input type="text" id="inputColumnTree" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="">Total</label>
              <div class="controls">
                <span id='total'>0</span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancel">Cancel</button>
          <button class="btn btn-primary" id="create">Create</button>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script src="assets/js/views/element.js"></script>
    <script src="assets/js/views/column.js"></script>
    <script src="assets/js/views/row.js"></script>
    <script src="assets/js/views/grid_modal.js"></script>
    <script src="assets/js/views/button.js"></script>
    <script src="assets/js/views/table.js"></script>
    <script src="assets/js/views/alert.js"></script>
    <script src="assets/js/routers/controls.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
