<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Weaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bootstrap Weaver</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Stuff
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#table">Table</a></li>
              <li><a href="#alert">Alert</a></li>
              <li><a href="#button">Button</a></li>
              <li><a href="#grid">Grid</a></li>
              <li><a href="#pagination">Pagination</a></li>
              <li><a href="#header">Header</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav pull-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Options
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#export">Export</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span12" id="area" style="border: 1px solid #ccc; min-height: 600px;">
        </div>
      </div>
      <div id="gridModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Grid</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputColumnOne">Column 1</label>
              <div class="controls">
                <input type="text" id="inputColumnOne" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputColumnTwo">Column 2</label>
              <div class="controls">
                <input type="text" id="inputColumnTwo" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputColumnTree">Column 3</label>
              <div class="controls">
                <input type="text" id="inputColumnTree" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="">Total</label>
              <div class="controls">
                <span id='total'>0</span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancel">Cancel</button>
          <button class="btn btn-primary" id="create">Create</button>
        </div>
      </div>
      <div id="buttonModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Button</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputText">Text</label>
              <div class="controls">
                <input type="text" id="inputText" placeholder="Button">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputSize">Size</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="buttonSize" id="buttonSize1" value="small" checked>
                  Small
                </label>
                <label class="radio">
                  <input type="radio" name="buttonSize" id="buttonSize2" value="medium">
                  Medium
                </label>
                <label class="radio">
                  <input type="radio" name="buttonSize" id="buttonSize3" value="large">
                  Large
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancelButton">Cancel</button>
          <button class="btn btn-primary" id="createButton">Create</button>
        </div>
      </div>
      <div id="alertModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Alert</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputText">Text</label>
              <div class="controls">
                <input type="text" id="inputText" placeholder="This is the alert text!">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputSize">Size</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="alertType" id="alertType1" value="" checked>
                  Alert
                </label>
                <label class="radio">
                  <input type="radio" name="alertType" id="alertType2" value="success">
                  Success
                </label>
                <label class="radio">
                  <input type="radio" name="alertType" id="alertType3" value="error">
                  Error
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancelAlert">Cancel</button>
          <button class="btn btn-primary" id="createAlert">Create</button>
        </div>
      </div>
      <div id="tableModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Table</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputColumnsCount">Columns count</label>
              <div class="controls">
                <input type="text" id="inputColumnsCount" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputRowsCount">Rows count</label>
              <div class="controls">
                <input type="text" id="inputRowsCount" placeholder="4">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tableStyle1">Style</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="tableStyle" id="tableStyle1" value="" checked>
                  Table
                </label>
                <label class="radio">
                  <input type="radio" name="tableStyle" id="tableStyle2" value="table-striped">
                  Striped
                </label>
                <label class="radio">
                  <input type="radio" name="tableStyle" id="tableStyle3" value="table-bordered">
                  Bordered
                </label>
                <label class="radio">
                  <input type="radio" name="tableStyle" id="tableStyle3" value="table-hover">
                  Hover
                </label>
                <label class="radio">
                  <input type="radio" name="tableStyle" id="tableStyle3" value="table-condensed">
                  Condensed
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancelTable">Cancel</button>
          <button class="btn btn-primary" id="createTable">Create</button>
        </div>
      </div>
      <div id="paginationModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Pagination</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputPagesCount">Pages count</label>
              <div class="controls">
                <input type="text" id="inputPagesCount" placeholder="5">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tableStyle1">Style</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="paginationStyle" id="paginationStyle1" value="" checked>
                  Default
                </label>
                <label class="radio">
                  <input type="radio" name="paginationStyle" id="paginationStyle2" value="pagination-large">
                  Large
                </label>
                <label class="radio">
                  <input type="radio" name="paginationStyle" id="paginationStyle3" value="pagination-small">
                  Small
                </label>
                <label class="radio">
                  <input type="radio" name="paginationStyle" id="paginationStyle4" value="pagination-mini">
                  Mini
                </label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tableStyle1">Align</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="paginationAlign" id="paginationAlign1" value="pagination-left">
                  Left
                </label>
                <label class="radio">
                  <input type="radio" name="paginationAlign" id="paginationAlign2" value="pagination-centered" checked>
                  Centered
                </label>
                <label class="radio">
                  <input type="radio" name="paginationAlign" id="paginationAlign3" value="pagination-right">
                  Right
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancelPagination">Cancel</button>
          <button class="btn btn-primary" id="createPagination">Create</button>
        </div>
      </div>
      <div id="headerModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true">×</button>
          <h3>Header</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            
            <div class="control-group">
              <label class="control-label" for="inputText">Text</label>
              <div class="controls">
                <input type="text" id="inputText" placeholder="Example page header">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputSubtext">Subtext</label>
              <div class="controls">
                <input type="text" id="inputSubtext" placeholder="Subtext for header">
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" aria-hidden="true" id="cancelHeader">Cancel</button>
          <button class="btn btn-primary" id="createHeader">Create</button>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script>
      var app = {};
    </script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
